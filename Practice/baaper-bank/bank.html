<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title -->
    <title>Baap Er Bank Ltd</title>

    <!-- stylesheet link -->
    <link rel="stylesheet" href="./style.css">

    <!-- tailwind libary CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <!-- heading section -->
    <header>
        <h1 class="font-semibold mt-7 text-5xl text-center">LETS GET <span class="text-violet-600"> SOME MONEY!</span>
        </h1>
    </header>

    <!-- main section -->
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-200 p-8 rounded-md">
                    <h2 class="text-3xl">Diposit</h4>
                        <h4 class="text-2xl">$<span id="diposit-total">00</span>
                    </h2>
                </div>
                <div class="bg-green-300 p-8 rounded-md">
                    <h2 class="text-3xl">Balance</h2>
                    <h4 class="text-2xl">$<span id="balance-total">1200</span></h4>
                </div>
                <div class="bg-blue-200 p-8 rounded-md">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h4 class="text-2xl">$<span id="withdraw-total">00</span></h4>
                </div>
            </div>
        </section>

        <!-- Diposit and Withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-md">
                    <h4 class="text-3xl text-white mb-4">Make A Diposit</h4>
                    <input class="w-9/12 block mb-3 py-2 px-4 rounded-md" type="text" name="" id="diposit-field"
                        placeholder="Enter Amount to Diposit">
                    <button id="btn-diposit" type="submit"
                        class="bg-amber-400 hover:bg-sky-700 py-2 px-8 text-white rounded-md font-medium">Diposit
                    </button>
                </div>
                <div class="bg-sky-400 p-8 rounded-md">
                    <h4 class="text-3xl text-white mb-4">Withdraw Funds</h4>
                    <input class="w-9/12 block mb-3 py-2 px-4 rounded-md" type="text" name="" id="withdraw-field"
                        placeholder="Enter Amount to Withdraw">
                    <button id="btn-withdraw" type="submit"
                        class="bg-amber-400 hover:bg-sky-700 py-2 px-8 text-white rounded-md font-medium">Withdraw
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- js script link -->
    <script src="./js/diposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
