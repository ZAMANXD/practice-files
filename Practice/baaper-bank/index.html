<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank Ltd E Login</title>

    <!-- stylesheet link -->
    <link rel="stylesheet" href="./style.css">

    <!-- tailwind libary CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- heading section -->
    <header>
        <h1 class="font-semibold mt-7 text-5xl text-center">WELCOME TO <span class="text-violet-600">BAAP ER BANK</span></h1>
    </header>

    <!-- main section -->
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 p-2" type="email" id="user-email" placeholder="Email">
                <input class="w-9/12 block mb-3 p-2" type="password" name="" id="user-password" placeholder="Password">
                <button id="btn-submit" type="submit" class="bg-amber-400 hover:bg-sky-700 py-2 px-8 text-white rounded-md font-medium">Submit</button>
            </div>
        </section>
    </main>

<!-- js script link -->
<script src="./js/login.js"></script>
</body>
</html>
